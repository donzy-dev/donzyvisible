<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }
    body {
      background: url('https://files.catbox.moe/wk7yan.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .topbar {
      background: white;
      padding: 16px;
      display: flex;
      align-items: center;
      color: white;
      font-size: 18px;
    }
    .menu-icon {
      font-size: 26px;
      margin-right: 15px;
      cursor: pointer;
    }
    .drawer {
      position: fixed;
      top: 0;
      left: -270px;
      width: 260px;
      height: 100%;
      background-color: #0f0f0f;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1001;
    }
    .drawer.open {
      left: 0;
    }
    .drawer img {
      width: 100%;
      margin-bottom: 10px;
    }
    .drawer h2 {
      text-align: center;
      font-size: 20px;
    }
    .drawer a {
      display: block;
      margin: 14px 0;
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding-left: 6px;
    }
    .drawer a:hover {
      color: white;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }
    .overlay.show {
      display: block;
    }
    .profile {
      text-align: center;
      margin-top: 20px;
    }
    .profile img {
      width: 200px;
      border-radius: 50%;
    }
    .info {
      text-align: center;
      margin-top: 20px;
    }
    .info-title {
      font-size: 32px;
      color: white;
      margin-bottom: 20px;
    }
    .info p {
      margin: 4px 0;
    }
    .box {
      background: #1a1a1a;
      margin: 20px auto;
      padding: 15px;
      border-radius: 12px;
      width: 50%;
      max-width: 350px;
      text-align: center;
    }
    .box code {
      color: #72ffe0;
    }
    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 40px;
      color: gray;
      padding-bottom: 30px;
    }
    button {
      background: linear-gradient(to right, white, white);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 16px red;
    }
  </style>
</head>

  <script>
